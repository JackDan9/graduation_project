<!-- Page Header -->
<div class="botvs-top-section-wrapper">
    <header class="botvs-top-section nocontent botvs-top-section-pinned">
        <div class="botvs-top-logo-row-wrapper-wrapper">
            <div class="botvs-top-logo-row-wrapper">
                <div class="botvs-top-logo-row botvs-full-site-width">
                    <div class="botvs-product-name-wrapper">
                        <md-button class="show-menu ng-pristine ng-valid ng-empty" ng-model="all_menu" ng-click="all_menu = !all_menu" style="float: right;" title="全部导航">
                            <md-icon class="md-icon-button" md-svg-icon="./bower_components/material-design-icons/navigation/svg/design/ic_menu_24px.svg"></md-icon>
                        </md-button>
                        <a href="https://www.botvs.com/" class="botvs-site-logo-link gc-analytics-event" data-category="Site-Wide Custom Events" data-label="Site logo">
                            <img src="https://www.botvs.com/images/logo.png" class="botvs-site-logo" alt="BotVS Platform">
                        </a>
                    </div>
                    <div class="botvs-header-upper-tabs">
                        <nav class="botvs-doc-set-nav botvs-nav botvs-overflow-tabs-scroll-wrapper">
                            <ul class="botvs-doc-set-nav-tab-list botvs-overflow-tabs-scroll" ng-controller="NavController">
                                <li class="botvs-doc-set-nav-tab-container botvs-nav-tab" ng-repeat="item in items">
                                    <a class="botvs-nav-tab botvs-doc-set-nav-tab botvs-doc-set-nav-tab-link gc-analytics-event">{{item.name}}</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <a class="botvs-header-link botvs-top-button botvs-link-button gc-analytics-event" href="/" track-name="控制台">
                        <div class="botvs-header-link-label">控制台</div>
                    </a>
                    <a href="/login" class="botvs-user-signin botvs-top-button botvs-link-button gc-analytics-event">
                        登录
                    </a>
                </div>
            </div>
        </div>
        <tabset>
            <tab></tab>
        </tabset>
        <div class="botvs-product-button-row cloud-free-trial-eligible">
            <a href="/register" class="botvs-cloud-free-trial-button botvs-button-primary botvs-link-button" track-type="freeTrial" track-name="try" track-metadata-position="nav">
                免费注册
            </a>
            <a href="https://cloud.google.com/contact/" class="botvs-cloud-contact-sales-button botvs-link-button" track-type="sales" track-name="contact" track-metadata-position="nav">
                与运维人员联系
            </a>
        </div>
    </header>
    <div flex layout="row" class="ng-hide" style="position: fixed; background-color: rgba(0, 0, 0, 0.5); width: 100%; height: 100%; z-index: 10005; margin-top: 48.3px; " ng-show="all_menu">
        <md-sidenav md-is-locked-open="all_menu" md-component-id="left" style="z-index:10005; position: fixed; margin-top: 48.3px;" class="md-whiteframe-4dp">
            <md-list class="md-list-nav" ng-controller="MdListNavController">
                <md-list-item class="menu-button-nav" ng-repeat="item in items">
                    <md-button class="menu-button" href="/">
                        <span class="md-title">{{item.name}}</span>
                    </md-button>
                </md-list-item>
